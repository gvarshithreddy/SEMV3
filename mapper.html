</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style=" padding-left: 300px;font-size: xx-large; color:aliceblue;">S E M</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              <a class="nav-link active" style="color: aliceblue;" aria-current="page" href="home.html">Home</a>

      <div class="container" style="text-align: center;">
        <h1 style="padding-top: 100px; text-align: center;">SEM, Student to Experiment Mapper</h1>
        <p>To start Mapping students, Select the Year, Branch and Section of students</p>  
    </div>
    <div class="container" style="text-align: center;"><div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Year
        </button>   
        <ul id='years' class="dropdown-menu" >
        </ul>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Branch
        </button>
        <ul class="dropdown-menu" id = "branches">
          
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Section
        </button>
        <ul class="dropdown-menu" id = 'sections'>
        </ul>
      </div>
            
      </div>















    <!-- loading animation-->
    <div id="loading" style="display: none; position: fixed; z-index: 999; height: 5em; width: 5em; overflow: show; margin: auto; top: 0; left: 0; bottom: 0; right: 0;">
        
        <img class="img-fluid" style="width: 100px;" src="loading1.gif" alt="Loading...">
        <p>Loading...</p>
    </div>

    <footer class="footer mt-auto py-3 bg-primary">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Contact Details</h5>
                    <p>Email: example@example.com</p>
                    <p>Phone: 123-456-7890</p>
                </div>
                <div class="col text-right">
                    <h5>Address</h5>
                    <p>123 College Street, City, State, Country</p>
                </div>
            </div>
        </div>
    </footer>

    <style>
        .nav-link:hover {
            color: #fff !important;
            background-color: black !important;
            border-radius: 5px;
        }
        .btn-primary {
        background-image: linear-gradient(to right, #007bff 50%, transparent 50%);
        background-position: right;
        background-size: 200%;
        transition: background-position 0.5s;
    }

    .btn-primary:hover {
        background-position: left;
    }
    .footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
    }
    
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    // Hide the main content and show the loading screen
    $("#main-content").hide();
    $("#loading").show();

    // After 1 second, hide the loading screen and show the main content
    setTimeout(function() {
        $("#loading").hide();
        $("#main-content").show();
    }, 1000);
});
    $(document).ready(function(){
        var selectedYear;
        var selectedBranch;
        var selectedSection;

        $("#years").change(function(){
            selectedYear = $(this).val();
        });

        $("#branches").change(function(){
            selectedBranch = $(this).val();
        });

        $("#sections").change(function(){
            selectedSection = $(this).val();
        });

        $(".dropdown-menu li a").click(function(){
            $(this).parents(".btn-group").find('.dropdown-toggle').html($(this).text() + ' <span class="caret"></span>');
        });
    });

    
    </script>

    <script src="script.js"></script>
